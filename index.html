       /* Стили всплывающих окон */
        .custom-popup {
            position: absolute;

            z-index: 9999;
            min-width: 150px;
            max-width: 250px;
            background: white;
            border: 1px solid #000;
            padding: 10px;

            font-family: Liberation Sans Narrow;
            font-size: 13px;
            color: #000;
        }

        /* Заголовок окна */
        .popup-header {
            display: flex;
            justify-content: flex-end;
            padding-bottom: 10px;
        }

        /* Крестик закрытия */
        .close-button {
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            color: #000;
            margin-left: 10px;
        }

        .close-button:hover {
            color: #000;
        }

        /* Стили для строк пути */
        .path-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .tank-name {
            font-weight: normal;
        }

        .exp-value {
            color: #000000;
        }

        .total-exp {
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }
        /* Стиль для контейнера с "Итого" */
.total-exp {
    display: flex;
    justify-content: space-between; /* Размещает элементы по краям */
    align-items: center; /* Выравнивает элементы по вертикали */
    margin-top: 10px;
}

/* Стиль для левой части ("Итого") */
.total-label {
    font-weight: bold; /* Жирный шрифт */
    text-align: left; /* Выравнивание по левому краю */
}

/* Стиль для правой части (результата) */
.total-value {
    font-weight: bold; /* Жирный шрифт */

    text-align: right; /* Выравнивание по правому краю */
}

<script>

// Массив данных о танках
const tankData = [
    { 
        id: "t-10-1-ar-01", 
        name: "Об. 261", 
        level: 10, 
        branches: [1], 
        minExp: 337000, 
        maxExp: 387300 
    },
      { 
        id: "t-9-1-ar-01", 
        name: "212А", 
        level: 9, 
        branches: [1], 
        minExp: 217500, 
        maxExp: 242615 
    },
    { 
        id: "t-8-1-ar-01", 
        name: "СУ-14-2", 
        level: 8, 
        branches: [1], 
        minExp: 135665, 
        maxExp: 216965 
    },
    
    
    { 
        id: "t-7-1-ar-01", 
        name: "С-51", 
        level: 7, 
        branches: [1], 
        minExp: 68800, 
        maxExp: 73950 
    },
   { 
        id: "t-6-1-ar-01", 
        name: "СУ-8", 
        level: 6, 
        branches: [1], 
        minExp: 36200, 
        maxExp: 43850 
    },
   { 
        id: "t-5-1-ar-01", 
        name: "СУ-122А", 
        level: 5, 
        branches: [1], 
        minExp: 16610, 
        maxExp: 20090 
    },
   { 
        id: "t-4-1_2_3_4-pt-01", 
        name: "СУ-76М", 
        level: 4, 
        branches: [1], 
        minExp: 4220, 
        maxExp: 9680 
    },
   { 
        id: "t-3-1_2_3_4-lt-01", 
        name: "Т-70", 
        level: 3, 
        branches: [1], 
        minExp: 1235, 
        maxExp: 1620 
    },
   { 
        id: "t-2-1_2_3_4-lt-01", 
        name: "Т-60", 
        level: 2, 
        branches: [1], 
        minExp: 310, 
        maxExp: 310 
    },
{ 
        id: "t-1-1_2_3_4_5_6-lt-01", 
        name: "МС-1", 
        level: 1, 
        branches: [1], 
        minExp: 0, 
        maxExp: 0 
    },
];

let selectedTanks = [];
let activePopup = null;

// Функция для добавления класса
function SetClass(selector, className) {
    const element = document.querySelector(selector);
    if (element && className && className.trim() !== "") {
        element.className = className; // Устанавливаем только один класс
    }
}


// Функция проверки выбранных танков
function checkSelectedTanks() {
    const tanks = document.querySelectorAll('.selected-tank');
    
    if (tanks.length < 2) return;
    if (tanks.length > 2) {
        resetSelection();
        alert("Можно выбрать только два танка!");
        return;
    }

    const [tankA, tankB] = tanks;
    const [lvlA, branchesA] = parseId(tankA.id);
    const [lvlB, branchesB] = parseId(tankB.id);

    // Определение старшего и младшего танка
    const seniorTank = lvlA > lvlB ? tankA : tankB;
    const juniorTank = lvlA <= lvlB ? tankA : tankB;

    // Проверка веток
    const hasCommonBranch = branchesA.some(b => branchesB.includes(b));
    if (!hasCommonBranch) {
        showError('errorDifferentBranch', seniorTank);
        return;
    }

    // Получаем путь
    const path = getPath(juniorTank.id, seniorTank.id);
    if (!path || path.length === 0) {
        console.error("Путь не найден");
        return;
    }

    showPath(path, seniorTank);
}

// Функция разбора ID
function parseId(id) {
    const parts = id.split('-');
    return [
        parseInt(parts[1]) || 0,
        parts[2].split('_').map(Number)
    ];
}

// Функция получения пути
function getPath(startId, endId) {
    const start = tankData.find(t => t.id === startId);
    const end = tankData.find(t => t.id === endId);

    if (!start || !end) return null;

    return tankData.filter(tank => 
        tank.branches.some(b => start.branches.includes(b)) &&
        tank.level > start.level &&
        tank.level <= end.level
    ).sort((a, b) => a.level - b.level);
}


// Функция отображения пути
function showPath(path, targetElement) {
    let totalMinExp = 0;
    let totalMaxExp = 0;

    // Минимальные затраты
    let html = '<strong>Минимальное количество<br> опыта для исследования:</strong><br>';
    path.forEach(tank => {
        html += `<div class="path-row">
            <span class="tank-name">${tank.name}</span>
            <span class="exp-value">${tank.minExp.toLocaleString()} опыта</span>
        </div>`;
        totalMinExp += tank.minExp;
    });

    // Итоговые значения для минимальных затрат
    html += `
        <div class="total-exp">
            <span class="total-label">Итого:</span>
            <span class="total-value">${totalMinExp.toLocaleString()} опыта</span>
        </div>
    `;

    html += '<hr><strong>Максимальное количество<br> опыта для исследования:</strong><br>';
    path.forEach(tank => {
        html += `<div class="path-row">
            <span class="tank-name">${tank.name}</span>
            <span class="exp-value">${tank.maxExp.toLocaleString()} опыта</span>
        </div>`;
        totalMaxExp += tank.maxExp;
    });

    // Итоговые значения для максимальных затрат
    html += `
        <div class="total-exp">
            <span class="total-label">Итого:</span>
            <span class="total-value">${totalMaxExp.toLocaleString()} опыта</span>
        </div>
    `;

    // Отображаем текст во всплывающем окне
    const popup = document.getElementById('successPopup');
    popup.querySelector('#pathDetails').innerHTML = html;
    positionPopup(popup, targetElement);
    popup.style.display = 'block';
    activePopup = popup;
}

// Функция отображения ошибок
function showError(errorType, targetElement) {
    const popup = document.getElementById(errorType);
    positionPopup(popup, targetElement);
    popup.style.display = 'block';
    activePopup = popup;

    // Убираем автоматическое закрытие
    // setTimeout(() => closePopup(errorType), 5000); // УБРАНО
}

// Позиционирование окна под старшим танком
function positionPopup(popup, target) {
    const rect = target.getBoundingClientRect();
    const top = rect.bottom + window.scrollY + 25; // 25px снизу
    const left = rect.left + window.scrollX; // Выравниваем левый край
    
    popup.style.top = `${top}px`;
    popup.style.left = `${left}px`;
}

// Сброс выбора
function resetSelection() {
    document.querySelectorAll('.selected-tank').forEach(tank => 
        tank.classList.remove('selected-tank')
    );
    selectedTanks = [];
    activePopup = null;
}

// Закрытие окна
function closePopup(popupId) {
    const popup = document.getElementById(popupId);
    popup.style.display = 'none';
    resetSelection();
}

// Проверка каждые 500 мс
setInterval(checkSelectedTanks, 500);
</script>
